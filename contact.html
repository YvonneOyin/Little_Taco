<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Little Taco Shop">
        <meta name="description" content="We Are a Call or Text Away.">
        <title>Contact Us.</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="main.css" type="text/css">
    </head>

    <body>
        <header>
            <h1>Contact Us</h1>

            <nav>
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="index.html#about">About LTS</a> <!--to link to a section on another webpage.-->
                    </li>
                    <li>
                        <a href="index.html#menu">Our Menu</a>
                    </li>
                    <li>
                        <a href="hours.html">Store Hours</a>
                    </li>
                </ul>

                <figure>
                    <img src="img/tacos_close_up_400x260.png" alt="Just Tacos" title="We Are Closer Than Imagined" width="400" height="260">
                    <figcaption>Little Taco Shop Tacos</figcaption>
                </figure>
            </nav>
        </header>

        <main>
            <section id="contact">
                <h2>Our Contact Form</h2>

            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="fullName">Name:</label>
                        <input type="text" name="fullName" id="fullName" placeholder="your name" autocomplete="on" required autofocus>
                    </p>
                    <p>
                        <label for="emailAddress">Email:</label>
                        <input type="email" name="emailAddress" id="emailAddress" placeholder="your email" autocomplete="on" required>
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="40" rows="15" placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
            </section>

            <section id="location">
                <h2>Our Location</h2>
                <address>
                    555 Taco Temptation Lane, Suite T<br>
                    Kansas City, MO 55555-5555
                </address>
                <i>Phone: <a href="tel: 5555555555">555-555-5555</a></i>
            </section>

            <p>
                <a href="#">Back to Top</a>
            </p>
        </main>

        <hr>
        <footer>
            <p>
                Copyright &copy; The Little Taco Shop
            </p>
        </footer>
    </body>
</html>
